<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
    <title>Belajar CSS5</title>
    <link rel="shortcut icon" href="https://www.masakapahariini.com/wp-content/themes/mahi/assets/img/favicons/apple-touch-icon-57x57.png ">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" media='screen' />
	<link rel="stylesheet" type="text/css" href="semantic.min.css">
	<style type="text/css">
    	body {
      		background-color: #DADADA;
    	}
    	body > .grid {
     		 height: 100%;
    	}
    	.image {
     		 margin-top: -100px;
    	}
    	.column {
     		 max-width: 450px;
   		 }
  </style>
 </head> 
<body>
	<script src="semantic.min.js"></script>
		<div class="ui middle aligned center aligned grid">
  			<div class="column">
				<h2 class="ui teal image header">
      				<img src="niomic.png" class="image">
      				<div class="content">Log-in to your account</div>	
				</h2>
    				<form class="ui large form">
      					<div class="ui stacked segment">
							<div class="field">
          						<div class="ui left icon input">
									<i class="user icon"></i>
            						<input type="text" name="nama depan" placeholder="nama depan"></div>
								</div>
       							<div class="field">
									<div class="ui left icon input">
            							<i class="user icon"></i>
            							<input type="text" name="nama belakang" placeholder="nama belakang">
         							</div>
								</div>
								<div class="field">
        							 <div class="ui left icon input">
										 <i class="user icon"></i>
            							 <input type="text" name="telepon" maxlength="12" placeholder="telepon">
									 </div>
       							</div>
								<div class="field">
        							 <div class="ui left icon input">
										<i class="lock icon"></i>
            							 <input type="text" name="password" placeholder="password">
									</div>
       							</div>
        						<div class="ui fluid large teal submit button">Login</div>
						</div>
</body>

</html>
